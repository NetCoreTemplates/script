<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/css/svg-auth.css">
    <link rel="stylesheet" href="/css/svg-icons.css">
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
</head>
<body>
  <i hidden>{{ '/js/hot-fileloader.js' | ifDebugIncludeScript }}</i>

  <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="/">
                  <i class="svg-servicestack svg-lg mr-1"></i>
                  <span class="align-middle">MyApp</span>
              </a>

              {{ navbar }}
          </div>
      </nav>

      <div id="content" class="container mt-4">
        {{ page }}
      </div>
  </div>

  <div id="footer" style="text-align:center; position:absolute; bottom:50px; width:100%;">
    <h4>
      <img style="height:42px" src="{{'servicestack'.svgDataUri('#343a40')}}">
      <a href="https://sharpscript.net">Learn about Sharp Pages</a>
    </h4>
    <div>Copyright &copy; {{ now | dateFormat('yyyy') }}</div>
  </div>

  <script>exports = window</script>
  <script src="/assets/js/servicestack-client.min.js"></script>
  <script src="/assets/js/dtos.js"></script>
  <script>
    var lib = window["@servicestack/client"];
    for (var k in lib) { window[k] = lib[k]; }
    var client = new JsonServiceClient('/');
  </script>
    
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/default.js"></script>

  {{ scripts | raw }}

</body>
</html>
